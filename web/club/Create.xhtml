<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClubLabel_clubid}" for="clubid" />
                    <h:inputText id="clubid" value="#{clubController.selected.clubid}" title="#{bundle.CreateClubTitle_clubid}" required="true" requiredMessage="#{bundle.CreateClubRequiredMessage_clubid}"/>
                    <h:outputLabel value="#{bundle.CreateClubLabel_clubname}" for="clubname" />
                    <h:inputText id="clubname" value="#{clubController.selected.clubname}" title="#{bundle.CreateClubTitle_clubname}" required="true" requiredMessage="#{bundle.CreateClubRequiredMessage_clubname}"/>
                    <h:outputLabel value="#{bundle.CreateClubLabel_clubregularmeetingdays}" for="clubregularmeetingdays" />
                    <h:selectOneRadio id = "RegularMeetingDays" value = "#{clubController.selected.clubregularmeetingdays}" required="true" requiredMessage="#{bundle.CreateClubRequiredMessage_clubregularmeetingdays}">
                        <f:selectItem itemValue = "Monday" itemLabel = "Monday" /> 
                        <f:selectItem itemValue = "Tuesday" itemLabel = "Tuesday" /> 
                        <f:selectItem itemValue ="Wednesday" itemLabel ="Wednesday"/>
                        <f:selectItem itemValue ="Thursday" itemLabel ="Thursday"/>
                        <f:selectItem itemValue ="Friday"   itemLabel="Friday"/>
                    </h:selectOneRadio>
                    <h:outputLabel value="#{bundle.CreateClubLabel_clubregularmeetingtimes}" for="clubregularmeetingtimes" />
                    <h:inputText id="clubregularmeetingtimes" value="#{clubController.selected.clubregularmeetingtimes}" title="#{bundle.CreateClubTitle_clubregularmeetingtimes}" required="true" requiredMessage="#{bundle.CreateClubRequiredMessage_clubregularmeetingtimes}"/>
                    <h:outputLabel value="#{bundle.CreateClubLabel_clubpresident}" for="clubpresident" />
                    <h:inputText id="clubpresident" value="#{clubController.selected.clubpresident}" title="#{bundle.CreateClubTitle_clubpresident}" required="true" requiredMessage="#{bundle.CreateClubRequiredMessage_clubpresident}"/>
                    <h:outputLabel value="#{bundle.CreateClubLabel_clubmembercount}" for="clubmembercount" />
                    <h:inputText id="clubmembercount" value="#{clubController.selected.clubmembercount}" title="#{bundle.CreateClubTitle_clubmembercount}" required="true" requiredMessage="#{bundle.CreateClubRequiredMessage_clubmembercount}"/>
                   
                    
                        
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clubController.create}" value="#{bundle.CreateClubSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clubController.prepareList}" value="#{bundle.CreateClubShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClubIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
