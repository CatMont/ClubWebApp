<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClubLabel_clubid}"/>
                    <h:outputText value="#{clubController.selected.clubid}" title="#{bundle.ViewClubTitle_clubid}"/>
                    <h:outputText value="#{bundle.ViewClubLabel_clubname}"/>
                    <h:outputText value="#{clubController.selected.clubname}" title="#{bundle.ViewClubTitle_clubname}"/>
                    <h:outputText value="#{bundle.ViewClubLabel_clubregularmeetingdays}"/>
                    <h:outputText value="#{clubController.selected.clubregularmeetingdays}" title="#{bundle.ViewClubTitle_clubregularmeetingdays}"/>
                    <h:outputText value="#{bundle.ViewClubLabel_clubregularmeetingtimes}"/>
                    <h:outputText value="#{clubController.selected.clubregularmeetingtimes}" title="#{bundle.ViewClubTitle_clubregularmeetingtimes}"/>
                    <h:outputText value="#{bundle.ViewClubLabel_clubpresident}"/>
                    <h:outputText value="#{clubController.selected.clubpresident}" title="#{bundle.ViewClubTitle_clubpresident}"/>
                    <h:outputText value="#{bundle.ViewClubLabel_clubmembercount}"/>
                    <h:outputText value="#{clubController.selected.clubmembercount}" title="#{bundle.ViewClubTitle_clubmembercount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clubController.destroyAndView}" value="#{bundle.ViewClubDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClubEditLink}"/>
                <br />
                <h:commandLink action="#{clubController.prepareCreate}" value="#{bundle.ViewClubCreateLink}" />
                <br />
                <h:commandLink action="#{clubController.prepareList}" value="#{bundle.ViewClubShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClubIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
